<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shopee Live Coin Predictor üöÄ</title>
    
    <!-- Tailwind CSS untuk Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Babel untuk compile JSX di browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { margin: 0; background-color: #020617; -webkit-tap-highlight-color: transparent; } /* bg-slate-950 */
        /* Custom Scrollbar for a Cyberpunk feel (Orange variant) */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #f97316; } /* orange-500 */

        /* Timeline animation - Cyberpunk Orange/Cyan glow */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(249, 115, 22, 0.4); } /* Orange */
            50% { box-shadow: 0 0 20px rgba(249, 115, 22, 0.8), 0 0 30px rgba(6, 182, 212, 0.6); } /* Orange + Cyan */
        }
        .timeline-dot-active { animation: pulse-glow 2s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Custom Icon Component untuk me-render Lucide icons
        const Icon = ({ name, className = "", size = 24 }) => {
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const TIMEFRAMES = {
          '1_jam': { label: '1 Jam', hours: 1, icon: 'clock' },
          '6_jam': { label: '6 Jam', hours: 6, icon: 'clock' },
          '12_jam': { label: '12 Jam', hours: 12, icon: 'clock' },
          '18_jam': { label: '18 Jam', hours: 18, icon: 'clock' },
          '1_hari': { label: '1 Hari (24 Jam)', hours: 24, icon: 'zap' },
          '1_minggu': { label: '1 Minggu', hours: 168, icon: 'calendar' },
          '1_bulan': { label: '1 Bulan', hours: 720, icon: 'calendar' }
        };

        const STRATEGIES_BASE = {
          hemat: {
            id: 'hemat',
            name: 'Santai (Hemat)',
            color: 'from-cyan-500 to-blue-500',
            desc: 'Bikin penonton betah lama-lama. Budget dihemat maksimal.',
            defaultKoin: 15,
            defaultAudience: 50,
            defaultMenit: 5
          },
          standar: {
            id: 'standar',
            name: 'Optimal (Standar)',
            color: 'from-amber-500 to-yellow-400',
            desc: 'Standar aman Shopee! Keseimbangan traffic & budget.',
            defaultKoin: 25,
            defaultAudience: 100,
            defaultMenit: 5
          },
          agresif: {
            id: 'agresif',
            name: 'Gass! (Agresif)',
            color: 'from-orange-500 to-red-500',
            desc: 'Koin gede, bikin traffic meledak! Cocok pas event.',
            defaultKoin: 50,
            defaultAudience: 200,
            defaultMenit: 10
          },
          custom: {
            id: 'custom',
            name: 'Custom (We let you cook)',
            color: 'from-slate-500 to-slate-400',
            desc: 'Atur semau kamu. Dari koin 1 perak sampe unlimited!',
            defaultKoin: 50,
            defaultAudience: 100,
            defaultMenit: 5
          }
        };

        function App() {
          const [calcMode, setCalcMode] = useState('jadwal_pintar');
          const [timeframe, setTimeframe] = useState('1_hari');
          const [strategy, setStrategy] = useState('standar');
          const [budgetInput, setBudgetInput] = useState(100000);
          
          // State Jadwal Pintar & Dynamic Settings
          const [liveStart, setLiveStart] = useState('08:00');
          const [liveEnd, setLiveEnd] = useState('23:00');
          const [scheduleBlocks, setScheduleBlocks] = useState([]);
          
          const [smartMinKoin, setSmartMinKoin] = useState(15);
          const [smartOptKoin, setSmartOptKoin] = useState(50);
          const [smartMaxKoin, setSmartMaxKoin] = useState(100);

          const [customSettings, setCustomSettings] = useState({
            koinPerKlaim: 50,
            audiencePerRonde: 100,
            menitPerRonde: 5
          });

          const [results, setResults] = useState({
            totalKoin: 0,
            totalAudience: 0,
            jumlahRonde: 0,
            anggaranPerRonde: 0,
            koinPerKlaim: 0,
            audiencePerRonde: 0,
            menitPerRonde: 0,
            sisaBudget: 0
          });

          useEffect(() => {
             if (window.lucide) window.lucide.createIcons();
          });

          const previewData = useMemo(() => {
            const hours = TIMEFRAMES[timeframe].hours;
            const totalMinutes = hours * 60;
            const previews = {};

            Object.keys(STRATEGIES_BASE).forEach(key => {
              const config = STRATEGIES_BASE[key];
              const menit = config.defaultMenit;
              const koin = config.defaultKoin;
              
              const jumlahRonde = Math.floor(totalMinutes / menit);
              const budgetPerRonde = budgetInput / Math.max(jumlahRonde, 1);
              const audience = Math.floor(budgetPerRonde / koin);

              previews[key] = {
                koinPerKlaim: koin,
                audiencePerRonde: audience > 0 ? audience : 0,
                menitPerRonde: menit
              };
            });
            return previews;
          }, [timeframe, budgetInput]);

          useEffect(() => {
            if (calcMode === 'jadwal_pintar') {
                generateSmartSchedule();
            } else {
                calculate();
            }
          }, [calcMode, timeframe, strategy, customSettings, budgetInput, liveStart, liveEnd, smartMinKoin, smartOptKoin, smartMaxKoin]);

          // --- HANDLERS JADWAL PINTAR SMART SETTINGS ---
          const handleSmartMinChange = (v) => {
             let val = Number(v); if(val < 1) val = 1;
             setSmartMinKoin(val);
             if(val > smartOptKoin) setSmartOptKoin(val);
             if(val > smartMaxKoin) setSmartMaxKoin(val);
          };
          const handleSmartOptChange = (v) => {
             let val = Number(v);
             if(val < smartMinKoin) val = smartMinKoin;
             setSmartOptKoin(val);
             if(val > smartMaxKoin) setSmartMaxKoin(val);
          };
          const handleSmartMaxChange = (v) => {
             let val = Number(v);
             if(val < smartOptKoin) val = smartOptKoin;
             setSmartMaxKoin(val);
          };

          // --- LOGIC JADWAL PINTAR ---
          const getTrafficLevel = (hour) => {
              let mediumKoin = Math.floor((smartMinKoin + smartOptKoin) / 2);
              if (hour >= 11 && hour < 14) return { level: 'high', name: 'Siang (Jam Istirahat/Ramai)', weight: 3, targetKoin: smartOptKoin, defaultTimer: 5, icon: 'sun', color: 'text-yellow-400', border: 'border-yellow-500/50', bg: 'bg-yellow-500/10' };
              if (hour >= 16 && hour < 19) return { level: 'medium', name: 'Sore (Mulai Naik)', weight: 2, targetKoin: mediumKoin, defaultTimer: 10, icon: 'sunset', color: 'text-orange-400', border: 'border-orange-500/50', bg: 'bg-orange-500/10' };
              if (hour >= 19 && hour < 23) return { level: 'prime', name: 'Malam (Prime Time! üî•)', weight: 4, targetKoin: smartMaxKoin, defaultTimer: 3, icon: 'flame', color: 'text-red-500', border: 'border-red-500', bg: 'bg-red-500/20' };
              return { level: 'low', name: 'Jam Sepi (Santai aja)', weight: 1, targetKoin: smartMinKoin, defaultTimer: 15, icon: 'coffee', color: 'text-slate-400', border: 'border-slate-700', bg: 'bg-slate-800/50' };
          };

          const formatHourString = (absHour) => {
              let h = absHour % 24;
              return `${h.toString().padStart(2, '0')}:00`;
          };

          const generateSmartSchedule = () => {
              let startHour = parseInt(liveStart.split(':')[0]);
              let endHour = parseInt(liveEnd.split(':')[0]);
              
              if (endHour <= startHour) endHour += 24; 
              let totalHours = endHour - startHour;
              
              if (totalHours === 0) {
                 setScheduleBlocks([]); return;
              }

              let blocks = [];
              let currentBlock = null;

              for (let i = startHour; i < startHour + totalHours; i++) {
                  let actualHour = i % 24;
                  let traffic = getTrafficLevel(actualHour);

                  if (!currentBlock || currentBlock.level !== traffic.level) {
                      if (currentBlock) blocks.push(currentBlock);
                      currentBlock = {
                          ...traffic,
                          absStart: i,
                          duration: 1
                      };
                  } else {
                      currentBlock.duration += 1;
                  }
              }
              if (currentBlock) blocks.push(currentBlock);

              let totalWeight = blocks.reduce((acc, b) => acc + (b.weight * b.duration), 0);
              let budgetPerWeight = budgetInput / totalWeight;

              let calculatedBlocks = blocks.map(b => {
                  let blockBudget = budgetPerWeight * (b.weight * b.duration);
                  let timer = b.defaultTimer; // Waktu hitung mundur bervariasi sesuai traffic
                  let rondes = b.duration * (60 / timer); 
                  let budgetPerRonde = blockBudget / rondes;

                  let koin = b.targetKoin;
                  if (budgetPerRonde < koin) {
                      koin = Math.max(1, Math.floor(budgetPerRonde)); 
                  }
                  
                  let audience = Math.floor(budgetPerRonde / koin);
                  if (audience < 1 && budgetPerRonde >= 1) {
                      koin = 1;
                      audience = Math.floor(budgetPerRonde);
                  }

                  let finalBlockBudget = rondes * koin * audience;

                  return {
                      ...b,
                      koin,
                      audience,
                      rondes,
                      timer,
                      totalBudget: finalBlockBudget,
                      timeString: `${formatHourString(b.absStart)} - ${formatHourString(b.absStart + b.duration)}`
                  };
              });

              setScheduleBlocks(calculatedBlocks);

              let totalKoinUsed = calculatedBlocks.reduce((acc, b) => acc + b.totalBudget, 0);
              let totalAudUsed = calculatedBlocks.reduce((acc, b) => acc + (b.audience * b.rondes), 0);
              let totalRondes = calculatedBlocks.reduce((acc, b) => acc + b.rondes, 0);

              setResults({
                  totalKoin: totalKoinUsed,
                  totalAudience: totalAudUsed,
                  jumlahRonde: totalRondes,
                  sisaBudget: budgetInput - totalKoinUsed,
                  anggaranPerRonde: 0,
                  koinPerKlaim: 0,
                  audiencePerRonde: 0,
                  menitPerRonde: 0,
              });
          };

          // --- LOGIC NORMAL ---
          const calculate = () => {
            const hours = TIMEFRAMES[timeframe].hours;
            const totalMinutes = hours * 60;
            
            let koin, audience, menit, jumlahRonde, anggaranRonde, total, sisa = 0;

            if (calcMode === 'cari_budget') {
              let currentConfig = STRATEGIES_BASE[strategy];
              if (strategy === 'custom') {
                koin = customSettings.koinPerKlaim;
                audience = customSettings.audiencePerRonde;
                menit = customSettings.menitPerRonde;
              } else {
                koin = currentConfig.defaultKoin;
                audience = currentConfig.defaultAudience;
                menit = currentConfig.defaultMenit;
              }
              jumlahRonde = Math.floor(totalMinutes / menit);
              anggaranRonde = koin * audience;
              total = jumlahRonde * anggaranRonde;

            } else {
              if (strategy === 'custom') {
                koin = customSettings.koinPerKlaim;
                menit = customSettings.menitPerRonde;
              } else {
                koin = previewData[strategy].koinPerKlaim;
                menit = previewData[strategy].menitPerRonde;
              }
              jumlahRonde = Math.floor(totalMinutes / menit);
              const limitBudgetPerRonde = budgetInput / Math.max(jumlahRonde, 1);
              audience = Math.floor(limitBudgetPerRonde / Math.max(koin, 1));
              
              if (audience < 0) audience = 0;

              anggaranRonde = koin * audience;
              total = jumlahRonde * anggaranRonde;
              sisa = budgetInput - total;
            }

            setResults({
              totalKoin: total,
              totalAudience: jumlahRonde * audience,
              jumlahRonde,
              anggaranPerRonde: anggaranRonde,
              koinPerKlaim: koin,
              audiencePerRonde: audience,
              menitPerRonde: menit,
              sisaBudget: sisa
            });
          };

          const handleCustomChange = (field, value) => {
            let numVal = Number(value);
            if (numVal < 1) numVal = 1;
            setCustomSettings(prev => ({ ...prev, [field]: numVal }));
          };

          const formatNumber = (num) => {
            return new Intl.NumberFormat('id-ID').format(num);
          };

          const renderRiskWarning = () => {
            if (calcMode === 'jadwal_pintar') {
                let warnings = [];
                if (smartMinKoin < 25) {
                   warnings.push(
                      <div key="low-koin" className="bg-yellow-500/20 border border-yellow-500/50 rounded-2xl p-4 flex items-start gap-3 text-yellow-400 shadow-[0_0_15px_rgba(234,179,8,0.2)]">
                         <Icon name="alert-triangle" className="shrink-0 mt-0.5" size={24} />
                         <div>
                           <h4 className="font-bold text-yellow-300">‚ö†Ô∏è Koin Minimal Terlalu Rendah</h4>
                           <p className="text-xs sm:text-sm mt-1">Budget <b>{smartMinKoin} koin</b> bikin live kamu sulit disebarkan. Audiens milih minggat ke kompetitor yang berani ngasih budget lebih gede di jam sepi.</p>
                         </div>
                      </div>
                   );
                }
                if (smartMaxKoin > 100) {
                   warnings.push(
                      <div key="bot-warning" className="bg-red-500/20 border border-red-500/50 rounded-2xl p-4 flex items-start gap-3 text-red-400 shadow-[0_0_15px_rgba(239,68,68,0.2)]">
                         <Icon name="bot" className="shrink-0 mt-0.5" size={24} />
                         <div>
                           <h4 className="font-bold text-red-300">üö® Rawan Diserang BOT!</h4>
                           <p className="text-xs sm:text-sm mt-1">Koin maksimal <b>{smartMaxKoin} koin</b> itu incaran mafia koin! Sangat beresiko room kamu diserang bot/akun abal-abal yang cuma nyedot koin tanpa ada interaksi atau checkout.</p>
                         </div>
                      </div>
                   );
                }
                
                if (results.totalAudience < 10) {
                    warnings.push(
                      <div key="budget-kurang" className="bg-orange-500/20 border border-orange-500/50 rounded-2xl p-4 flex items-start gap-3 text-orange-400">
                         <Icon name="info" className="shrink-0 mt-0.5" size={24} />
                         <div>
                           <h4 className="font-bold text-orange-300">üí° Info: Traffic Drop</h4>
                           <p className="text-xs sm:text-sm mt-1">Budget kamu kekecilan buat bayar koin target segini. Sistem terpaksa motong traffic biar budget cukup. Coba turunin koin maksimal/optimalnya.</p>
                         </div>
                      </div>
                   );
                }
                if (warnings.length > 0) return <div className="space-y-3 mb-4">{warnings}</div>;
                return null;
            }

            // Normal warning logic (Fix Budget & Target Bebas)
            if (results.koinPerKlaim < 15) {
              return (
                <div className="bg-red-500/20 border border-red-500/50 rounded-2xl p-4 flex items-start gap-3 text-red-400 shadow-[0_0_15px_rgba(239,68,68,0.2)] animate-pulse">
                  <Icon name="alert-triangle" className="shrink-0 mt-0.5" size={24} />
                  <div>
                    <h4 className="font-bold text-red-300">üö® KRITIS: Koin Sangat Rendah!</h4>
                    <p className="text-xs sm:text-sm mt-1">Koin per klaim cuma <b>{results.koinPerKlaim}</b>. Live sulit disebarkan, kalah budget sama kompetitor sebelah!</p>
                  </div>
                </div>
              );
            } else if (results.koinPerKlaim < 25) {
              return (
                <div className="bg-yellow-500/20 border border-yellow-500/50 rounded-2xl p-4 flex items-start gap-3 text-yellow-400">
                  <Icon name="alert-triangle" className="shrink-0 mt-0.5" size={24} />
                  <div>
                    <h4 className="font-bold text-yellow-300">‚ö†Ô∏è Waspada: Koin Agak Kecil</h4>
                    <p className="text-xs sm:text-sm mt-1">Koin <b>{results.koinPerKlaim}</b> ada di bawah standar ideal Shopee (25-50). Traffic mungkin kurang ngebut.</p>
                  </div>
                </div>
              );
            } else if (results.koinPerKlaim > 100) {
              return (
                <div className="bg-red-500/20 border border-red-500/50 rounded-2xl p-4 flex items-start gap-3 text-red-400 shadow-[0_0_15px_rgba(239,68,68,0.2)]">
                  <Icon name="bot" className="shrink-0 mt-0.5" size={24} />
                  <div>
                    <h4 className="font-bold text-red-300">üö® Rawan Diserang BOT!</h4>
                    <p className="text-xs sm:text-sm mt-1">Koin <b>{results.koinPerKlaim} koin</b> terlalu tinggi, rawan diserang bot pencari koin tanpa ngasih interaksi.</p>
                  </div>
                </div>
              );
            } else if (results.audiencePerRonde < 5 && results.audiencePerRonde > 0) {
              return (
                <div className="bg-orange-500/20 border border-orange-500/50 rounded-2xl p-4 flex items-start gap-3 text-orange-400">
                  <Icon name="info" className="shrink-0 mt-0.5" size={24} />
                  <div>
                    <h4 className="font-bold text-orange-300">üí° Info: Audiens Sangat Terbatas</h4>
                    <p className="text-xs sm:text-sm mt-1">Hanya <b>{results.audiencePerRonde} orang</b> yang bisa klaim. Budget kamu mungkin kekecilan.</p>
                  </div>
                </div>
              );
            }
            return null;
          };

          return (
            <div className="min-h-screen bg-slate-950 text-slate-200 font-sans selection:bg-orange-500 selection:text-white relative overflow-x-hidden p-3 sm:p-6 md:p-8 flex flex-col">
              
              {/* Background Art - Cyberpunk Orange Glow */}
              <div className="fixed bottom-0 right-0 pointer-events-none opacity-30 z-0">
                <svg className="w-[300px] h-[300px] sm:w-[500px] sm:h-[500px] md:w-[600px] md:h-[600px]" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M150 400C150 350 180 320 220 320C260 320 280 280 270 240C260 200 240 180 240 140C240 90 270 50 320 50C370 50 400 90 400 140V400H150Z" fill="url(#paint0_linear)"/>
                  <path d="M220 320C180 320 150 280 140 240C130 200 150 160 180 140L240 140C240 180 260 200 270 240C280 280 260 320 220 320Z" fill="#ea580c" opacity="0.4" filter="blur(20px)"/>
                  <circle cx="320" cy="120" r="40" stroke="#f97316" strokeWidth="4" strokeDasharray="10 10"/>
                  <path d="M290 120 L350 120" stroke="#f97316" strokeWidth="4"/>
                  <path d="M320 90 L320 150" stroke="#f97316" strokeWidth="4"/>
                  <defs>
                    <linearGradient id="paint0_linear" x1="275" y1="50" x2="275" y2="400" gradientUnits="userSpaceOnUse">
                      <stop stopColor="#f97316" stopOpacity="0.8"/>
                      <stop offset="1" stopColor="#0f172a" stopOpacity="0"/>
                    </linearGradient>
                  </defs>
                </svg>
              </div>

              <div className="max-w-7xl mx-auto relative z-10 flex-grow w-full">
                
                {/* Header Section */}
                <div className="mb-6 md:mb-8 text-center md:text-left flex flex-col lg:flex-row lg:items-end lg:justify-between gap-4 md:gap-6">
                  <div>
                    <h1 className="text-3xl sm:text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-orange-400 via-amber-400 to-yellow-300 tracking-tight flex items-center justify-center md:justify-start gap-3 sm:gap-4 drop-shadow-md">
                      
                      {/* USER UPLOADED LOGO SECTION */}
                      <div className="relative group shrink-0 flex items-center justify-center">
                        <div className="absolute inset-0 bg-orange-500 blur-xl opacity-40 group-hover:opacity-80 transition-opacity rounded-full"></div>
                        <img 
                          src="logo.png" 
                          onError={(e) => {
                            e.target.onerror = null; 
                            e.target.src = 'https://upload.wikimedia.org/wikipedia/commons/f/fe/Shopee.svg'; // Fallback jika logo.png belum dimasukkan
                          }}
                          alt="Shopee Custom Logo" 
                          className="w-10 h-10 sm:w-12 sm:h-12 md:w-14 md:h-14 object-contain relative z-10 drop-shadow-[0_0_15px_rgba(249,115,22,0.8)]"
                        />
                      </div>

                      <span className="leading-tight">Shopee Live <br className="sm:hidden"/> Coin Predictor</span>
                    </h1>
                    <p className="text-slate-400 mt-3 text-sm sm:text-base md:text-lg">Hitung budget, prediksi traffic, awasi risiko! üöÄ</p>
                  </div>

                  {/* Mode Switcher - 3 Options (Orange/Cyberpunk Theme) */}
                  <div className="bg-slate-900/80 p-1.5 rounded-2xl border border-orange-500/20 flex flex-col sm:flex-row self-center md:self-end backdrop-blur-md w-full lg:w-auto gap-1 sm:gap-0 mt-2 md:mt-0 shadow-lg">
                    <button
                      onClick={() => setCalcMode('jadwal_pintar')}
                      className={`px-3 py-2.5 sm:px-4 sm:py-2.5 w-full sm:w-auto justify-center rounded-xl font-bold text-[11px] sm:text-sm transition-all flex items-center gap-1.5 sm:gap-2 ${
                        calcMode === 'jadwal_pintar' ? 'bg-orange-600 text-white shadow-[0_0_15px_rgba(234,88,12,0.6)] z-10' : 'text-slate-400 hover:text-white hover:bg-slate-800'
                      }`}
                    >
                      <Icon name="zap" size={16} /> Jadwal Pintar
                    </button>
                    <button
                      onClick={() => setCalcMode('punya_budget')}
                      className={`px-3 py-2.5 sm:px-4 sm:py-2.5 w-full sm:w-auto justify-center rounded-xl font-bold text-[11px] sm:text-sm transition-all flex items-center gap-1.5 sm:gap-2 ${
                        calcMode === 'punya_budget' ? 'bg-amber-500 text-slate-950 shadow-[0_0_15px_rgba(245,158,11,0.5)] z-10' : 'text-slate-400 hover:text-white hover:bg-slate-800'
                      }`}
                    >
                      <Icon name="wallet" size={16} /> Fix Budget
                    </button>
                    <button
                      onClick={() => setCalcMode('cari_budget')}
                      className={`px-3 py-2.5 sm:px-4 sm:py-2.5 w-full sm:w-auto justify-center rounded-xl font-bold text-[11px] sm:text-sm transition-all flex items-center gap-1.5 sm:gap-2 ${
                        calcMode === 'cari_budget' ? 'bg-cyan-600 text-white shadow-[0_0_15px_rgba(8,145,178,0.5)] z-10' : 'text-slate-400 hover:text-white hover:bg-slate-800'
                      }`}
                    >
                      <Icon name="calculator" size={16} /> Target Bebas
                    </button>
                  </div>
                </div>

                {/* Main Content Grid */}
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-12 gap-5 md:gap-6 lg:gap-8">
                  
                  {/* LEFT COLUMN: CONTROLS */}
                  <div className="md:col-span-1 lg:col-span-5 space-y-5 md:space-y-6">
                    
                    {/* INPUT BUDGET (Bisa muncul di Jadwal Pintar & Fix Budget) */}
                    {(calcMode === 'punya_budget' || calcMode === 'jadwal_pintar') && (
                      <div className="bg-slate-900/80 backdrop-blur-xl border border-orange-500/50 rounded-2xl sm:rounded-3xl p-4 sm:p-6 shadow-[0_0_20px_rgba(249,115,22,0.15)]">
